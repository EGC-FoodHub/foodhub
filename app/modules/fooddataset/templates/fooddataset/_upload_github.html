<div class="col-12 mb-3" style="padding-left: 2rem">
    <div class="mb-3">
        <label class="form-label">Repository URL</label>
        {{ form.github_url(id="gh_url", class="form-control", placeholder="https://github.com/user/repo") }}
    </div>

    <div class="row" style="margin-top: 8px;">
        <div class="col-8">
            <div class="mb-3">
                <label class="form-label">Branch or Tag</label>
                <input type="text" class="form-control" id="gh_branch" name="github_branch" placeholder="main">
            </div>
        </div>
        <div class="col-4" style="display:flex;align-items:flex-end;">
            <div class="mb-3">
                <button type="button" class="btn btn-primary w-100" id="import_repo_btn">Import repository</button>
            </div>
        </div>
    </div>

    <div id="github_alerts" class="mt-2 text-danger" style="display:none"></div>

    <div id="gh_status" class="mt-3" style="display:none"></div>
    <ul class="mt-2" id="file-list-gh"></ul>
</div>
