name: Selenium Tests

on:
  push:

jobs:
  tests-e2e:
    name: Selenium
    runs-on: ubuntu-24.04

    env:
      MARIADB_DATABASE: foodhub_test
      MARIADB_USER: test
      MARIADB_PASSWORD: testpassword
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3307
      FLASK_ENV: testing
      FLASK_APP_NAME: FoodHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      mariadb:
        image: mariadb:11.3
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3307:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Remove rosemary editable entry
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Install Firefox & Geckodriver
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox
          wget -O geckodriver.tar.gz https://github.com/mozilla/geckodriver/releases/download/v0.34.0/geckodriver-v0.34.0-linux64.tar.gz
          tar -xvzf geckodriver.tar.gz
          sudo mv geckodriver /usr/local/bin/
          geckodriver --version

      - name: Wait for MariaDB
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h127.0.0.1 -P3307 -u root -p"$MARIADB_ROOT_PASSWORD" --silent; then
              echo "MariaDB ready"
              exit 0
            fi
            echo "Waiting for MariaDB ($i/60)..."
            sleep 2
          done
          echo "MariaDB did not become ready in time"
          exit 1

      - name: Setup database
        run: |
          flask --app app db upgrade
          rosemary db:seed

      - name: Start Flask app
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      - name: Health check
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Flask running"

      - name: Run interface tests
        env:
          BASE_URL: http://localhost:5000
        run: |
          pytest -m selenium -v --tb=short

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: selenium-interface-screenshots-${{ github.sha }}
          path: |
            screenshots/
            test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: echo "## Selenium Interface Tests Results" >> $GITHUB_STEP_SUMMARY

      - name: Stop Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
