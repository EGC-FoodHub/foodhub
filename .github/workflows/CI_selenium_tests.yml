name: Selenium Tests

on:
  push:

jobs:
  tests-e2e:
    name: Selenium
    runs-on: ubuntu-24.04

    env:
      # ... (Variables de entorno sin cambios)
      MARIADB_DATABASE: foodhub_test
      MARIADB_USER: test
      MARIADB_PASSWORD: testpassword
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3307
      MARIADB_TEST_DATABASE: foodhub_test
      FLASK_ENV: testing
      FLASK_APP_NAME: FoodHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci
      ELASTICSEARCH_URL: ${{ secrets.ELASTICSEARCH_URL }}
      ELASTICSEARCH_PASSWORD: ${{ secrets.ELASTICSEARCH_PASSWORD }}

    services:
      mariadb:
        image: mariadb:11.3
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3307:3306

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      # ➡️ PASO MODIFICADO: Instalar Firefox, GeckoDriver Y Xvfb
      - name: Install Firefox, GeckoDriver, and Xvfb
        run: |
          echo "Installing prerequisites..."
          sudo apt-get update
          # Instalar Firefox y Xvfb
          sudo apt-get install -y firefox xvfb
          
          # Instalar GeckoDriver (sin cambios, ya que funciona)
          LATEST_GECKODRIVER_VERSION=$(curl -s "https://api.github.com/repos/mozilla/geckodriver/releases/latest" | grep '"tag_name":' | sed -E 's/.*"([^"]+)".*/\1/')
          wget https://github.com/mozilla/geckodriver/releases/download/$LATEST_GECKODRIVER_VERSION/geckodriver-$LATEST_GECKODRIVER_VERSION-linux64.tar.gz
          tar -xvzf geckodriver-$LATEST_GECKODRIVER_VERSION-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          
          echo "Installation complete. Checking versions:"
          /usr/local/bin/geckodriver --version
          firefox --version

      - name: Remove rosemary editable entry
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Wait for MariaDB
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h127.0.0.1 -P3307 -u root -p"$MARIADB_ROOT_PASSWORD" --silent; then
              echo "MariaDB ready"
              exit 0
            fi
            echo "Waiting for MariaDB ($i/60)..."
            sleep 2
          done
          echo "MariaDB did not become ready in time, printing docker info..."
          /usr/bin/docker ps -a || true
          CID=$(/usr/bin/docker ps -aq -f ancestor=mariadb:11.3 | head -n1) || true
          if [ -n "$CID" ]; then
            /usr/bin/docker logs --details $CID || true
          fi
          exit 1

      - name: Setup database
        run: |
          flask --app app db upgrade
          rosemary db:seed

      - name: Start Flask app
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 20 

      - name: Health check
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Flask running"

      # ➡️ PASO MODIFICADO: Ejecutar Pytest con Xvfb
      - name: Run interface tests (using Xvfb)
        env:
          BASE_URL: http://localhost:5000
        run: |
          if pytest --collect-only -m selenium 2>&1 | grep -q "no tests ran"; then
            exit 0
          else
            # xvfb-run simula una pantalla para que Firefox se pueda inicializar
            xvfb-run --auto-servernum pytest -m selenium -v --tb=short
          fi

      - name: Upload screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: selenium-interface-screenshots-${{ github.sha }}
          path: |
            screenshots/
            test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Summary
        if: always()
        run: echo "## Selenium Interface Tests Results" >> $GITHUB_STEP_SUMMARY

      - name: Stop Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi