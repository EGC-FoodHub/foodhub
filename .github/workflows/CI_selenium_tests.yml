name: Tests de Interfaz

on:
  push:

jobs:
  tests-e2e:
    name: Selenium + MariaDB
    runs-on: ubuntu-24.04

    env:
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_DATABASE: foodhub_test
      MARIADB_USER: test
      MARIADB_PASSWORD: testpassword
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3307
      FLASK_ENV: testing
      FLASK_APP_NAME: FoodHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      mariadb:
        image: mariadb:11.3
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -P3306 -u${MARIADB_USER} -p${MARIADB_PASSWORD}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

      chrome:
        image: selenium/standalone-chrome:latest
        ports:
          - 4444:4444
        options: --shm-size=2g

    steps:
      - name: Obtener código
        uses: actions/checkout@v5

      - name: Configurar Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Eliminar rosemary editable
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Instalar cliente MariaDB
        run: |
          sudo apt-get update
          sudo apt-get install -y mariadb-client

      - name: Esperar a MariaDB
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h127.0.0.1 -P3307 -u root -p"$MARIADB_ROOT_PASSWORD" --silent; then
              echo "MariaDB listo"
              exit 0
            fi
            echo "Esperando MariaDB ($i/60)..."
            sleep 2
          done
          echo "MariaDB no respondió a tiempo"
          exit 1

      - name: Configurar base de datos
        run: |
          rosemary db:upgrade
          rosemary db:seed

      - name: Iniciar aplicación Flask
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      - name: Verificación de salud
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Aplicación funcionando"

      - name: Esperar a Selenium
        run: |
          timeout 30 bash -c 'until curl -s http://localhost:4444/wd/hub/status | grep -q "ready"; do sleep 1; done'
          echo "Selenium listo"

      - name: Ejecutar tests de interfaz
        env:
          SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
          BASE_URL: http://host.docker.internal:5000
        run: |
          if pytest --collect-only -m selenium 2>&1 | grep -q "no tests ran"; then
            exit 0
          else
            pytest -m selenium -v --tb=short
          fi
        continue-on-error: true

      - name: Subir capturas de pantalla
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: capturas-interfaz-selenium-${{ github.sha }}
          path: |
            screenshots/
            test-results/
          retention-days: 30
          if-no-files-found: ignore

      - name: Resumen de tests de interfaz
        if: always()
        run: |
          echo "## Resultados de Tests de Interfaz (Selenium)" >> $GITHUB_STEP_SUMMARY

      - name: Detener aplicación Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
