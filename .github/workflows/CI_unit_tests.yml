name: Unit Tests

on:
  push:

jobs:
  unit-tests:
    name: Pytest
    runs-on: ubuntu-24.04

    env:
      MARIADB_DATABASE: foodhub_test
      MARIADB_USER: test
      MARIADB_PASSWORD: testpassword
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing

    services:
      mariadb:
        image: mariadb:11.3
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        # map container 3306 to a non-standard host port to avoid conflicts on the runner
        ports:
          - 3307:3306
        # Provide Docker options for the MariaDB service. Avoid placing '#' comment
        # lines inside the folded scalar below â€” they become part of the string and
        # will be passed to `docker create`, which breaks container creation.
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -p$$MARIADB_ROOT_PASSWORD --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Remove rosemary editable entry
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Wait for MariaDB to be ready
        run: |
          for i in {1..60}; do
            # try connecting via the mapped host port 3307 using the root credentials
            if mysqladmin ping -h127.0.0.1 -P3307 -u root -p"$MARIADB_ROOT_PASSWORD" --silent; then
              echo "MariaDB is ready"
              break
            fi
            echo "Waiting for MariaDB ($i/60)..."
            sleep 2
          done

      - name: Run unit tests
        run: pytest -m unit -v --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=25

      - name: Upload HTML coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-tests-coverage-${{ github.sha }}
          path: htmlcov/
          retention-days: 30

      - name: Coverage summary
        if: always()
        run: |
          echo "## ðŸ“Š Coverage Report - Unit Tests" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          coverage report >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
