name: Load Tests

on:
  push:

jobs:
  load-tests:
    name: Locust
    runs-on: ubuntu-24.04

    env:
      MARIADB_DATABASE: foodhub_test
      MARIADB_USER: test
      MARIADB_PASSWORD: testpassword
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_HOSTNAME: 127.0.0.1
      # Host-mapped port for MariaDB container
      MARIADB_PORT: 3307
      MARIADB_TEST_DATABASE: foodhub_test
      FLASK_ENV: testing
      FLASK_APP_NAME: FoodHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      mariadb:
        image: mariadb:11.3
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3307:3306

    steps:

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Remove rosemary editable entry
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Wait for MariaDB
        run: |
          for i in {1..60}; do
            if mysqladmin ping -h127.0.0.1 -P3307 -u root -p"$MARIADB_ROOT_PASSWORD" --silent; then
              echo "MariaDB is ready"
              exit 0
            fi
            echo "Waiting for MariaDB ($i/60)..."
            sleep 2
          done
          echo "MariaDB did not become ready, printing docker info..."
          /usr/bin/docker ps -a || true
          CID=$(/usr/bin/docker ps -aq -f ancestor=mariadb:11.3 | head -n1) || true
          if [ -n "$CID" ]; then
            /usr/bin/docker logs --details $CID || true
          fi
          exit 1

      - name: Setup database
        run: |
          flask --app app db upgrade
          rosemary db:seed

      - name: Start Flask app
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      - name: Health check
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Application is running!"

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run load tests with Locust
        run: |
          # Point Locust at the directory containing locustfiles under app/modules
          locust -f app/modules --host=http://localhost:5000 \
                 --users 50 \
                 --spawn-rate 5 \
                 --run-time 60s \
                 --headless \
                 --html reports/locust_report.html \
                 --csv reports/locust_stats \

      - name: Upload Locust HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: locust-load-report-${{ github.sha }}
          path: reports/
          retention-days: 30

      - name: Load test summary
        if: always()
        run: |
          echo "## ðŸš€ Load Test Results (Locust)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Simulated users: 50" >> $GITHUB_STEP_SUMMARY
          echo "- Spawn rate: 5 users/s" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: 60s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/locust_stats_stats.csv ]; then
            echo "### Results Summary" >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
            head -n 10 reports/locust_stats_stats.csv >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Download full HTML report](../artifacts)" >> $GITHUB_STEP_SUMMARY

      - name: Stop Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
