name: Load Tests

on:
  push:

jobs:
  load-tests:
    name: Locust
    runs-on: ubuntu-24.04

    env:
      MARIADB_DATABASE: foodhub_test
      MARIADB_USER: test
      MARIADB_PASSWORD: testpassword
      MARIADB_ROOT_PASSWORD: rootpassword
      MARIADB_HOSTNAME: 127.0.0.1
      MARIADB_PORT: 3306
      FLASK_ENV: testing
      FLASK_APP_NAME: FoodHub
      DOMAIN: localhost
      SECRET_KEY: test-secret-key-for-ci

    services:
      mariadb:
        image: mariadb:11.3
        env:
          MARIADB_ROOT_PASSWORD: ${{ env.MARIADB_ROOT_PASSWORD }}
          MARIADB_DATABASE: ${{ env.MARIADB_DATABASE }}
          MARIADB_USER: ${{ env.MARIADB_USER }}
          MARIADB_PASSWORD: ${{ env.MARIADB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u$$MARIADB_USER -p$$MARIADB_PASSWORD"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:

      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Remove rosemary editable entry
        run: sed -i '/rosemary @ file:\/\/\/app/d' requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Wait for MariaDB
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h"$MARIADB_HOSTNAME" -u"$MARIADB_USER" -p"$MARIADB_PASSWORD" --silent; then
              echo "MariaDB is ready"
              break
            fi
            echo "Waiting for MariaDB ($i/30)..."
            sleep 2
          done

      - name: Setup database
        run: |
          rosemary db:upgrade
          rosemary db:seed

      - name: Start Flask app
        run: |
          flask run --host=0.0.0.0 --port=5000 &
          echo $! > flask.pid
          sleep 10

      - name: Health check
        run: |
          curl -f http://localhost:5000/ || exit 1
          echo "Application is running!"

      - name: Create reports directory
        run: mkdir -p reports

      - name: Run load tests with Locust
        run: |
          locust --host=http://localhost:5000 \
                 --users 50 \
                 --spawn-rate 5 \
                 --run-time 60s \
                 --headless \
                 --html reports/locust_report.html \
                 --csv reports/locust_stats \
                 --exit-code-on-error 0
        continue-on-error: true

      - name: Upload Locust HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: locust-load-report-${{ github.sha }}
          path: reports/
          retention-days: 30

      - name: Load test summary
        if: always()
        run: |
          echo "## ðŸš€ Load Test Results (Locust)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Configuration" >> $GITHUB_STEP_SUMMARY
          echo "- Simulated users: 50" >> $GITHUB_STEP_SUMMARY
          echo "- Spawn rate: 5 users/s" >> $GITHUB_STEP_SUMMARY
          echo "- Duration: 60s" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f reports/locust_stats_stats.csv ]; then
            echo "### Results Summary" >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
            head -n 10 reports/locust_stats_stats.csv >> $GITHUB_STEP_SUMMARY
            echo "```" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [Download full HTML report](../artifacts)" >> $GITHUB_STEP_SUMMARY

      - name: Stop Flask
        if: always()
        run: |
          if [ -f flask.pid ]; then
            kill $(cat flask.pid) || true
          fi
